    <section class="vh-100">
      <div class="container py-5 h-100 login-bg">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div
            class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 form-seperate behind-bg signup"
          >
            <h3>Sign Up</h3>
            <form action="">
              <!-- Sign Up Name Field -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="firstName"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="lastName"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>
                </div>
              </div>

              <!-- Sign Up Gender Field -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Gender:</h6>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="femaleGender"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label" for="femaleGender"
                      >Female</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="maleGender"
                      value="option2"
                    />
                    <label class="form-check-label" for="maleGender"
                      >Male</label
                    >
                  </div>
                </div>
              </div>

              <!-- Sign Up Email/Phone Field -->
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input
                      type="email"
                      id="emailAddress"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="emailAddress"
                      >Email Address</label
                    >
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input
                      type="tel"
                      id="phoneNumber"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="phoneNumber"
                      >Phone Number</label
                    >
                  </div>
                </div>
              </div>

              <!-- Sign Up Password Field -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="password"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="password">Password</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="repassword"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="repassword"
                      >Re-Type Password</label
                    >
                  </div>
                </div>
              </div>

              <!-- Sign Up Button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Sign Up
              </button>
            </form>
          </div>

          <!-- Sign In Form -->
          <div
            class="signup col-md-7 col-lg-5 col-xl-5 offset-xl-1 form-seperate behind-bg"
          >
            <h3>Sign-in</h3>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form1Example13"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="form1Example13"
                  >Email address</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form1Example23"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="form1Example23">Password</label>
              </div>

              <div
                class="d-flex justify-content-around align-items-center mb-4"
              >
                <!-- Checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                    checked
                  />
                  <label class="form-check-label" for="form1Example3">
                    Remember me
                  </label>
                </div>
                <a href="#">Forgot password?</a>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
